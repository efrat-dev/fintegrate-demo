<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Flipbook</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to bottom, #2c3e50, #34495e);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      #flipbook {
        aspect-ratio: 3 / 4; /* keeps proportion */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        background: white;
      }

      #flipbook .page {
        background-color: white;
        overflow: hidden;
      }

      .page img {
        object-fit: cover;
        display: block;
      }

      @media (max-width: 600px) {
        #flipbook {
          width: 95vw;
        }
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/turn.js"></script>
  </head>
  <body>
    <div id="flipbook">
      <div class="page">
        <img
          src="slides/slide1.jpg"
          alt="Slide 1"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="page">
        <img
          src="slides/slide2.jpg"
          alt="Slide 2"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="page">
        <img
          src="slides/slide3.jpg"
          alt="Slide 3"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="page">
        <img
          src="slides/slide4.jpg"
          alt="Slide 4"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="page">
        <img
          src="slides/slide5.jpg"
          alt="Slide 5"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="page">
        <img
          src="slides/slide6.jpg"
          alt="Slide 6"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="page">
        <img
          src="slides/slide7.jpg"
          alt="Slide 7"
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="page">
        <img
          src="slides/slide8.jpg"
          alt="Slide 8"
          style="width: 100%; height: 100%"
        />
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#flipbook").turn({
          width: 1068,
          height: 900,
          autoCenter: true,
          display: "single",
          acceleration: true,
          gradients: true,
        });
      });
    </script>
  </body>
</html>
