<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Digital Flipbook - Efrat Bdil Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📚 Professional Work Summary</h1>
        <p>Developer Experience & Achievements | Efrat Bdil – Full Stack Developer at ExtraTech
        </p>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="flipbook-container">
        <div id="flipbook">
          <!-- All slides will be created here dynamically -->
        </div>
      </div>

      <div class="navigation-dots" id="navigationDots"></div>

      <div class="controls">
        <button class="btn" id="firstPage">⏮️ First Page</button>
        <button class="btn" id="prevPage">◀️ Previous</button>
        <div class="page-counter">
          <span id="currentPage">1</span> / <span id="totalPages">92</span>
        </div>
        <button class="btn" id="nextPage">Next ▶️</button>
        <button class="btn" id="lastPage">Last Page ⏭️</button>
        <button class="btn sound-toggle" id="soundToggle">🔊 Sound</button>
      </div>
    </div>

    <!-- Slide Preview Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="slide-preview" id="slidePreview">
      <button class="close-preview" id="closePreview">×</button>
      <img id="previewImage" src="" alt="Slide Preview" />
    </div>
    
    <script src="js/FlipbookCore.js"></script>
    <script src="js/FlipbookAudio.js"></script>
    <script src="js/FlipbookNavigation.js"></script>
    <script src="js/FlipbookPreview.js"></script>
    <script src="js/FlipbookMain.js"></script>
  </body>
</html>
