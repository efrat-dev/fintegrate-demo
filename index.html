<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Digital Flipbook - Efrat Bdil Portfolio</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --gold-color: #f39c12;
        --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --shadow-light: 0 8px 25px rgba(0, 0, 0, 0.1);
        --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.2);
        --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        box-shadow: var(--shadow-heavy);
        backdrop-filter: blur(15px);
        overflow: hidden;
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          var(--gold-color),
          var(--accent-color)
        );
      }

      .header {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: white;
        padding: 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        position: relative;
        z-index: 2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.4rem;
        opacity: 0.9;
        position: relative;
        z-index: 2;
      }

      .stats-bar {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 20px;
        background: rgba(52, 152, 219, 0.1);
        border-bottom: 1px solid rgba(52, 152, 219, 0.2);
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--secondary-color);
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--primary-color);
        margin-top: 5px;
      }

      .flipbook-container {
        position: relative;
        width: 100%;
        height: 800px;
        perspective: 2000px;
        margin: 40px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          ellipse at center,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
      }

      #flipbook {
        position: relative;
        width: 1028px;
        height: 724px;
        display: flex;
        transform-style: preserve-3d;
        transition: var(--transition);
      }

      .page {
        position: absolute;
        width: 514px;
        height: 724px;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        box-shadow: var(--shadow-light);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .page:hover {
        box-shadow: var(--shadow-heavy);
      }

      .page.left {
        left: 0;
      }

      .page.right {
        right: 0;
      }

      .page img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 13px;
        transition: transform 0.3s ease;
      }

      .page:hover img {
        transform: scale(1.02);
      }

      .page-number {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background: rgba(44, 62, 80, 0.9);
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        z-index: 10;
        backdrop-filter: blur(5px);
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .btn {
        background: linear-gradient(135deg, var(--secondary-color), #5dade2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: var(--shadow-light);
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-heavy);
        background: linear-gradient(135deg, #2980b9, var(--secondary-color));
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn:disabled:hover {
        transform: none;
        background: linear-gradient(135deg, var(--secondary-color), #5dade2);
      }

      .page-counter {
        background: linear-gradient(135deg, var(--primary-color), #34495e);
        color: white;
        padding: 12px 20px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1.1rem;
        box-shadow: var(--shadow-light);
        backdrop-filter: blur(5px);
      }

      .sound-toggle {
        background: linear-gradient(135deg, var(--accent-color), #c0392b);
      }

      .sound-toggle:hover {
        background: linear-gradient(135deg, #c0392b, var(--accent-color));
      }

      .sound-toggle.muted {
        background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(52, 152, 219, 0.2);
        border-radius: 3px;
        overflow: hidden;
        margin: 20px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          var(--gold-color)
        );
        border-radius: 3px;
        transition: width 0.3s ease;
        width: 0%;
      }

      .navigation-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 20px 0;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(52, 152, 219, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .dot.active {
        background: var(--secondary-color);
        transform: scale(1.3);
      }

      @media (max-width: 1200px) {
        #flipbook {
          width: 800px;
          height: 564px;
        }

        .page {
          width: 400px;
          height: 564px;
        }
      }

      @media (max-width: 900px) {
        #flipbook {
          width: 600px;
          height: 423px;
        }

        .page {
          width: 300px;
          height: 423px;
        }
      }

      @media (max-width: 768px) {
        #flipbook {
          width: 90%;
          height: 400px;
        }

        .page {
          width: 45%;
          height: 400px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .controls {
          flex-wrap: wrap;
          gap: 15px;
        }

        .stats-bar {
          flex-wrap: wrap;
          gap: 20px;
        }
      }

      .slide-preview {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 80%;
        height: 80%;
        background: white;
        border-radius: 15px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        transition: transform 0.3s ease;
        overflow: hidden;
      }

      .slide-preview.active {
        transform: translate(-50%, -50%) scale(1);
      }

      .slide-preview img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .close-preview {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1001;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìö Professional Digital Flipbook</h1>
        <p>Professional Portfolio - Efrat Bdil | Full Stack Developer</p>
      </div>

      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-number">65</div>
          <div class="stat-label">Slides</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">HD</div>
          <div class="stat-label">Image Quality</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">3D</div>
          <div class="stat-label">Flip Effect</div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="flipbook-container">
        <div id="flipbook">
          <!-- All 65 slides will be created here dynamically -->
        </div>
      </div>

      <div class="navigation-dots" id="navigationDots"></div>

      <div class="controls">
        <button class="btn" id="firstPage">‚èÆÔ∏è First Page</button>
        <button class="btn" id="prevPage">‚óÄÔ∏è Previous</button>
        <div class="page-counter">
          <span id="currentPage">1</span> / <span id="totalPages">65</span>
        </div>
        <button class="btn" id="nextPage">Next ‚ñ∂Ô∏è</button>
        <button class="btn" id="lastPage">Last Page ‚è≠Ô∏è</button>
        <button class="btn sound-toggle" id="soundToggle">üîä Sound</button>
      </div>
    </div>

    <!-- Slide Preview Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="slide-preview" id="slidePreview">
      <button class="close-preview" id="closePreview">√ó</button>
      <img id="previewImage" src="" alt="Slide Preview" />
    </div>

    <script>
      class AdvancedFlipbook {
        constructor() {
          this.currentPage = 1;
          this.totalPages = 65;
          this.soundEnabled = true;
          this.flipbook = document.getElementById("flipbook");

          this.init();
          this.createSlides();
          this.bindEvents();
          this.createNavigationDots();
          this.updateProgress();
          this.createFlipSound();
        }

        init() {
          // Update total pages display
          document.getElementById("totalPages").textContent = this.totalPages;
          document.getElementById("currentPage").textContent = this.currentPage;
        }

        createSlides() {
          this.flipbook.innerHTML = "";

          // Create left page (previous page)
          const leftPage = document.createElement("div");
          leftPage.className = "page left";
          leftPage.style.zIndex = 2;

          const leftImg = document.createElement("img");
          const leftPageNum = this.currentPage > 1 ? this.currentPage - 1 : 1;
          leftImg.src = `slides/slide${leftPageNum}.jpg`;
          leftImg.alt = `Slide ${leftPageNum}`;
          leftImg.style.width = "100%";
          leftImg.style.height = "100%";
          leftImg.style.objectFit = "cover";

          leftImg.onload = () => {
            leftImg.style.opacity = "1";
          };
          leftImg.onerror = () => {
            leftImg.src = this.createPlaceholderImage(leftPageNum);
          };

          const leftPageNumber = document.createElement("div");
          leftPageNumber.className = "page-number";
          leftPageNumber.textContent = leftPageNum;

          leftPage.appendChild(leftImg);
          leftPage.appendChild(leftPageNumber);

          // Create right page (current page)
          const rightPage = document.createElement("div");
          rightPage.className = "page right";
          rightPage.style.zIndex = 1;

          const rightImg = document.createElement("img");
          rightImg.src = `slides/slide${this.currentPage}.jpg`;
          rightImg.alt = `Slide ${this.currentPage}`;
          rightImg.style.width = "100%";
          rightImg.style.height = "100%";
          rightImg.style.objectFit = "cover";

          rightImg.onload = () => {
            rightImg.style.opacity = "1";
          };
          rightImg.onerror = () => {
            rightImg.src = this.createPlaceholderImage(this.currentPage);
          };

          const rightPageNumber = document.createElement("div");
          rightPageNumber.className = "page-number";
          rightPageNumber.textContent = this.currentPage;

          rightPage.appendChild(rightImg);
          rightPage.appendChild(rightPageNumber);

          // Add click events for preview
          leftPage.addEventListener("click", (e) => {
            if (e.target.tagName === "IMG") {
              this.showSlidePreview(leftPageNum);
            }
          });
          rightPage.addEventListener("click", (e) => {
            if (e.target.tagName === "IMG") {
              this.showSlidePreview(this.currentPage);
            }
          });

          this.flipbook.appendChild(leftPage);
          this.flipbook.appendChild(rightPage);
        }

        showSlidePreview(slideNumber) {
          const previewImage = document.getElementById("previewImage");
          const slidePreview = document.getElementById("slidePreview");
          const overlay = document.getElementById("overlay");

          // ◊©◊ô◊û◊ï◊© ◊ë◊ê◊ï◊™◊ü ◊™◊û◊ï◊†◊ï◊™ ◊û◊î◊°◊§◊®◊ô◊ô◊î slides/
          previewImage.src = `slides/slide${slideNumber}.jpg`;
          previewImage.alt = `Slide ${slideNumber} Preview`;

          // ◊î◊ï◊°◊§◊™ ◊ò◊ô◊§◊ï◊ú ◊ë◊©◊í◊ô◊ê◊î ◊ê◊ù ◊î◊™◊û◊ï◊†◊î ◊ú◊ê ◊†◊û◊¶◊ê◊™
          previewImage.onerror = () => {
            previewImage.src = this.createPlaceholderImage(slideNumber);
          };

          slidePreview.classList.add("active");
          overlay.classList.add("active");
        }

        closeSlidePreview() {
          const slidePreview = document.getElementById("slidePreview");
          const overlay = document.getElementById("overlay");

          slidePreview.classList.remove("active");
          overlay.classList.remove("active");
        }
        createNavigationDots() {
          const dotsContainer = document.getElementById("navigationDots");
          const maxDots = Math.min(15, this.totalPages);
          const step = Math.ceil(this.totalPages / maxDots);

          for (let i = 1; i <= this.totalPages; i += step) {
            const dot = document.createElement("div");
            dot.className = "dot";
            if (i === 1) dot.classList.add("active");

            dot.addEventListener("click", () => {
              this.goToPage(i);
            });

            dotsContainer.appendChild(dot);
          }
        }

        createFlipSound() {
          // Create audio context for flip sound
          try {
            this.audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
          } catch (e) {
            console.log("Audio not supported");
          }
        }

        playFlipSound() {
          if (!this.soundEnabled || !this.audioContext) return;

          try {
            const oscillator = this.audioContext.createOscillator();
            const gainNode = this.audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(this.audioContext.destination);

            oscillator.frequency.setValueAtTime(
              800,
              this.audioContext.currentTime
            );
            oscillator.frequency.exponentialRampToValueAtTime(
              200,
              this.audioContext.currentTime + 0.1
            );

            gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              this.audioContext.currentTime + 0.1
            );

            oscillator.start();
            oscillator.stop(this.audioContext.currentTime + 0.1);
          } catch (e) {
            console.log("Sound play failed");
          }
        }

        toggleSound() {
          this.soundEnabled = !this.soundEnabled;
          const soundBtn = document.getElementById("soundToggle");

          if (this.soundEnabled) {
            soundBtn.innerHTML = "üîä Sound";
            soundBtn.classList.remove("muted");
          } else {
            soundBtn.innerHTML = "üîá Muted";
            soundBtn.classList.add("muted");
          }
        }

        bindEvents() {
          // Navigation buttons
          document
            .getElementById("nextPage")
            .addEventListener("click", () => this.nextPage());
          document
            .getElementById("prevPage")
            .addEventListener("click", () => this.prevPage());
          document
            .getElementById("firstPage")
            .addEventListener("click", () => this.goToPage(1));
          document
            .getElementById("lastPage")
            .addEventListener("click", () => this.goToPage(this.totalPages));

          // Sound toggle
          document
            .getElementById("soundToggle")
            .addEventListener("click", () => this.toggleSound());

          // Preview modal events
          document
            .getElementById("closePreview")
            .addEventListener("click", () => this.closeSlidePreview());
          document
            .getElementById("overlay")
            .addEventListener("click", () => this.closeSlidePreview());

          // Keyboard navigation
          document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight" || e.key === " ") {
              e.preventDefault();
              this.nextPage();
            } else if (e.key === "ArrowLeft") {
              e.preventDefault();
              this.prevPage();
            }
          });

          // Swipe gestures for mobile
          this.addSwipeGestures();
        }

        addSwipeGestures() {
          let startX = 0;
          let startY = 0;

          this.flipbook.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
          });

          this.flipbook.addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;

            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
              if (diffX > 0) {
                this.nextPage();
              } else {
                this.prevPage();
              }
            }
          });
        }

        nextPage() {
          if (this.currentPage < this.totalPages) {
            this.goToPage(this.currentPage + 1);
          }
        }

        prevPage() {
          if (this.currentPage > 1) {
            this.goToPage(this.currentPage - 1);
          }
        }

        goToPage(pageNumber) {
          if (pageNumber < 1 || pageNumber > this.totalPages) return;

          this.currentPage = pageNumber;
          this.createSlides();
          this.updateUI();
          this.playFlipSound();
        }

        updateUI() {
          document.getElementById("currentPage").textContent = this.currentPage;

          // Update navigation buttons
          document.getElementById("prevPage").disabled = this.currentPage === 1;
          document.getElementById("firstPage").disabled =
            this.currentPage === 1;
          document.getElementById("nextPage").disabled =
            this.currentPage === this.totalPages;
          document.getElementById("lastPage").disabled =
            this.currentPage === this.totalPages;

          // Update progress bar
          this.updateProgress();

          // Update navigation dots
          this.updateNavigationDots();
        }

        updateProgress() {
          const progress = (this.currentPage / this.totalPages) * 100;
          document.getElementById("progressFill").style.width = `${progress}%`;
        }

        updateNavigationDots() {
          const dots = document.querySelectorAll(".dot");
          const maxDots = dots.length;
          const step = Math.ceil(this.totalPages / maxDots);

          dots.forEach((dot, index) => {
            const pageForDot = index * step + 1;
            dot.classList.toggle(
              "active",
              this.currentPage >= pageForDot &&
                this.currentPage < pageForDot + step
            );
          });
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new AdvancedFlipbook();
      });
    </script>
  </body>
</html>
